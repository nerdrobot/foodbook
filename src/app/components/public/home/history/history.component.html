<StackLayout>
    <StackLayout *ngFor="let hist of history">
        <CardView class="card" margin="10" elevation="40" radius="5">
            <StackLayout class="card-layout">
                <Label class="h2" [text]="hist.name"></Label>
            </StackLayout>
        </CardView>
    </StackLayout>
</StackLayout>
