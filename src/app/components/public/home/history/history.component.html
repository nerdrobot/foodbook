<StackLayout>
    <StackLayout *ngFor="let hist of history">
        <CardView class="card" elevation="40" margin="10" radius="5">
            <StackLayout class="card-layout">
                <Label [text]="hist.name" class="h2"></Label>
            </StackLayout>
        </CardView>
    </StackLayout>
</StackLayout>
