<ns-action-bar title="Shopping Cart"></ns-action-bar>
<StackLayout>
    <StackLayout *ngFor="let item of cartItems; let i = index">
        <CardView class="card" elevation="40" margin="10" radius="5">
            <StackLayout class="card-layout">
                <Label [text]="item.name + '    ' + (item.price | currency)" class="h2"></Label>
                <Button (tap)="removeItem(i)" [backgroundColor]="red" text="Remove item"></Button>
            </StackLayout>
        </CardView>
    </StackLayout>
    <StackLayout>
        <CardView class="card" elevation="40" margin="10" radius="5">
            <StackLayout class="card-layout">
                <Label class="h2" text="Total Price: {{getTotal() | currency}}"></Label>
            </StackLayout>
        </CardView>
    </StackLayout>
    <StackLayout>
        <Button (tap)="checkOut()" class="btn" text="Checkout"></Button>
    </StackLayout>
</StackLayout>
